<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length Slider</title>
</head>
<body>
    <label for="passwordLength">Password Length: <span id="lengthValue">8</span></label>
    <input type="range" id="passwordLength" min="4" max="32" value="8" oninput="updateLength(this.value)">
    <script>
        function updateLength(value) {
            document.getElementById("lengthValue").textContent = value;
        }
    </script>
</body>
</html>
